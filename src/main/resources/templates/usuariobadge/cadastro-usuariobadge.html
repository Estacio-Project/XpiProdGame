<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Usuario Badge</h1>
			</div>
		</div>

		<div class="container-fluid">

			<form method="POST" class="form-vertical  js-form-loading"
				th:object="${usuariobadge}" th:action="@{/usuariobadges/novo}">
				<div class="alert  alert-danger  alert-dismissible" role="alert"
					th:if="${#fields.hasAnyErrors()}">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<th:block th:each="error : ${#fields.detailedErrors()}">
						<div>
							<i class="fa  fa-exclamation-circle"></i> <span
								th:text="${error.message}"></span>
						</div>
					</th:block>
				</div>

				<div class="alert  alert-success"
					th:if="${!#strings.isEmpty(mensagem)}">
					<span th:text="${mensagem}"></span>
				</div>

				<div class="form-group">
					<label for="usuario">Usuarios</label>
					
					 <select id="usuario"
						class="form-control" name="usuario" th:field="*{usuario}">
						<option th:each="usuario : ${usuarios}" th:value="${usuario}"
							th:text="${usuario.login}" />
					</select>
				</div>

				<div class="form-group">
					<label for="badge">Badges</label> <select id="badge" name="badge"
						class="form-control" th:field="*{badge}">
						<option th:each="badge : ${badges}" th:value="${badge}"
							th:text="${badge.nome}" />
					</select>
				</div>

				<div class="form-group">
					<label for="data_recebimento">Data Recebimento</label> <input
						id="data_recebimento" type="date" class="form-control"
						th:field="*{data_recebimento}" />
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>

			</form>
		</div>

	</section>
</body>
</html>
