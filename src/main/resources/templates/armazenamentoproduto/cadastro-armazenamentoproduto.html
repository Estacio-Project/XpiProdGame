<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Armazenamento Produto Avulso</h1>
			</div>
		</div>

		<div class="container-fluid">

			<form method="POST" class="form-vertical  js-form-loading"
				th:object="${armazenamentoproduto}"
				th:action="@{/armazenamentoprodutos/novo}">
				<div class="alert  alert-danger  alert-dismissible" role="alert"
					th:if="${#fields.hasAnyErrors()}">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<th:block th:each="error : ${#fields.detailedErrors()}">
						<div>
							<i class="fa  fa-exclamation-circle"></i> <span
								th:text="${error.message}"></span>
						</div>
					</th:block>
				</div>

				<div class="alert  alert-success"
					th:if="${!#strings.isEmpty(mensagem)}">
					<span th:text="${mensagem}"></span>
				</div>
				<div class="form-group">
					<label for="armazenamento">Armazenamentos</label> <select
						id="armazenamento" name="armazenamento" class="form-control"
						th:field="*{armazenamento}">
						<option th:each="armazenamento : ${armazenamentos}"
							th:value="${armazenamento}" th:text="${armazenamento.nome}" />
					</select>
				</div>
				<div class="form-group">
					<label for="produto">Produtos</label> <select id="produto"
						class="form-control" name="produto" th:field="*{produto}">
						<option th:each="produto : ${produtos}" th:value="${produto}"
							th:text="${produto.nome}" />
					</select>
				</div>




				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>

			</form>
		</div>

	</section>
</body>
</html>
