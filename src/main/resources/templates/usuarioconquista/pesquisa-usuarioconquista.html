<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data-attribute"
	layout:decorate="~{layout/layout-padrao}">

<head>
<link rel="stylesheet" type="text/css"
	th:href="@{/stylesheets/pesquisa-vinhos.css}" />
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Pesquisa de UsuarioConquista</h1>
			</div>
		</div>

		<div class="container-fluid">

			<div class="alert  alert-success"
				th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}"></span>
			</div>

			<form method="GET" class="form-vertical  js-form-loading"
				th:object="${usuarioFilter}">
				<div class="form-group">
					<div class="input-group">
						<!-- <input id="login" type="text" th:field="*{login}" class="form-control" 
					placeholder="Pesquise pelo nome"/> -->
	<!-- 					<div class="form-group">
							<label for="usuario">Usuarios</label> <select id="usuario"
								class="form-control" name="usuario" th:value="*{id}">
								<option th:each="usuario : ${usuarios}" th:value="${usuario.id}"
									th:text="${usuario.login}" />
							</select>
						</div> -->
						<!-- <span class="input-group-btn">
							<button class="btn btn-default" type="submit">
								<span class="glyphicon  glyphicon-search"></span>
							</button>
						</span> -->
					</div>
				</div>
			</form>

			<div class="table-responsive">
				<table id="tabela-produtos"
					class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
					<thead class="aw-table-header-solid">
						<tr>
							<!-- <th class="av-table-vinhos-col-codigo">Id</th> -->
							<th class="text-center">Nome Usuario</th>
							<!-- 					<th class="av-table-vinhos-col-tipo">Tipo</th>-->
							<th class="text-center">Nome Badge</th>
							<th class="text-center">Data Recebimento</th>
							<!-- <th class="av-table-vinhos-col-icons" sec:authorize="hasRole('ROLE_CADASTRAR_VINHO')"></th> -->
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuarioconquista : ${usuarioconquistas}">
							<!-- <td th:text="${usuarioconquista.id}" class="text-center">1</td>
							<td><a
								th:href="@{/usuarioconquistas/{id}(id=${usuarioconquista.id})}"
								th:text="${usuarioconquista.usuario.login}"> </a></td> -->
							<!-- <td th:text="#{|tipoVinho.${usuarioconquista.tipo}|}">Tinto</td> -->
							<!-- <td th:text="|R$${{usuarioconquista.valor}}|" class="text-right">55,00</td> -->
							<td th:text="${usuarioconquista.usuario.login}" class="text-center"></td>
							<td th:text="${usuarioconquista.conquista.nome}" class="text-center"></td>
							<td th:text="${#dates.format(usuarioconquista.data_recebimento, 'dd/MMM/yyyy')}"
								class="text-center"></td>
							<!-- <td  th:text="${usuarioconquista != null ? usuarioconquista.pontos : 0}" class="text-center">0</td> -->
							<!-- <td class="text-center"><i class="fa  fa-trash"
								style="cursor: pointer" data-toggle="modal"
								data-target="#confirmaExclusaoModal"
								data:nome="${usuarioconquista.id}"
								data:url-apagar="@{/usuarioconquistas/{id}(id=${usuarioconquista.id})}"></i></td>
 -->						</tr>
						<tr th:if="${usuarioconquistas == null ? true : usuarioconquistas.empty}">
							<td colspan="5">Nenhum usuarioconquista cadastrado</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="modal  fade" id="confirmaExclusaoModal" tabindex="-1"
			role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<form th:action="@{/usuarioconquistas}" method="POST">
						<input type="hidden" name="_method" value="DELETE" />
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">Excluir
								UsuarioBadge</h4>
						</div>
						<div class="modal-body">
							<span>Tem certeza?</span>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn  btn-default"
								data-dismiss="modal">Cancelar</button>
							<button type="submit" class="btn  btn-primary">Excluir</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</section>

	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/excluir-vinho-modal.js}"></script>
	</th:block>

</body>
</html>
