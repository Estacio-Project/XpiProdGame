<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Produto</h1>
			</div>
		</div>

		<div class="container-fluid">

			<form method="POST" class="form-vertical  js-form-loading"
				th:object="${produto}" th:action="@{/produtos/novo}">
				<div class="alert  alert-danger  alert-dismissible" role="alert"
					th:if="${#fields.hasAnyErrors()}">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<th:block th:each="error : ${#fields.detailedErrors()}">
						<div>
							<i class="fa  fa-exclamation-circle"></i> <span
								th:text="${error.message}"></span>
						</div>
					</th:block>
				</div>

				<div class="alert  alert-success"
					th:if="${!#strings.isEmpty(mensagem)}">
					<span th:text="${mensagem}"></span>
				</div>

				<input type="hidden" th:field="*{id}" />

				<div class="form-group">
					<label for="nome">Nome</label> <input id="nome" type="text"
						class="form-control" th:field="*{nome}" />
				</div>


				<div class="form-group">
					<label for="descricao">Descricao</label> <input id="senha" type="text"
						class="form-control" th:field="*{descricao}" />
				</div>
				<div class="form-group">
					<label for="valor">Valor</label> <input id="pontos" type="text"
						class="form-control" th:field="*{valor}" />
				</div>
				
				<div class="form-group">
					<label for="valor">Data Fabricacao</label> <input id="data_fabricacao" 
						class="form-control" type="date" th:field="*{data_fabricacao}" />
				</div>
				
				<div class="form-group">
					<label for="valor">Data Vencimento</label> <input id="data_vencimento" 
						class="form-control" type="date" th:field="*{data_vencimento}" />
				</div>
				
				<div class="row">
					<!-- <div class="col-sm-6">
				<div class="form-group">
					<label for="tipo">Tipo</label>
					<select id="tipo" class="form-control" th:field="*{tipo}">
						<option value="">Selecione o tipo</option>
						<option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="#{|tipoVinho.${tipo}|}"></option>
					</select>
				</div>
			</div>
			 -->
					<div class="col-sm-6"></div>
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>

			</form>
		</div>

	</section>
</body>
</html>
